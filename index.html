<!DOCTYPE html>
<!--
  Name: Mike Murphy
  Date: 2023-10-23
  Class: AD 320
  Instructor: Tim Mandzyuk

  This is the index.html page for my CP2 website which is a game that also analyzes
  your linguistic fluency in various languages based on the Stroop method.
-->
<head>
    <title>Stroop Me!!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Source+Sans+3:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Stroop Test</h1>
    </header>
    <main>
        <article>
            <section id="main">
                <select id="source_lang">
                    <option value="1" selected>English</option>
                    <option value="0">None</option>
                    <option value="2">Español</option>
                    <option value="3">Deutsch</option>
                    <option value="4">Русский</option>
                    <option value="5">中文</option>
                </select>
                <h2 class="h_label"> vs. </h2>
                <select id="response_lang">
                    <option value="1" selected>English</option>
                    <option value="2">Español</option>
                    <option value="3">Deutsch</option>
                    <option value="4">Русский</option>
                    <option value="5">中文</option>
                </select>
                <div id="board">
                    <p id="instructions">Choose your languages above, then click Start!</p>
                    <p id="help" class="invisible">Click the color of the font, not what the word says!</p>
                </div>
                <footer>
                    <button id="start">Start</button>
                    <div class="scoring_element"><p>Time: <p><p id="timer">0:00</p></div>
                    <div class="scoring_element"><p># Correct: <p><p id="num_correct">0</p></div>
                    <div class="scoring_element"><p># Wrong: <p><p id="num_wrong">0</p></div>
                    <div class="scoring_element"><p>Avg Response Time: <p><p id="response_time">0</p></div>
                </footer>
            </section>
        </article>
        <aside id="responses">
            <button class="response_btn">color1</button>
            <button class="response_btn">color2</button>
            <button class="response_btn">color3</button>
            <button class="response_btn">color4</button>
            <button class="response_btn">color5</button>
            <button class="response_btn">color6</button>
            <button class="response_btn">color7</button>
        </aside>
    </main>
    <footer>
        More information on the Stroop effect, on which this project is based: <a href="https://en.wikipedia.org/wiki/Stroop_effect">Stroop Effect</a>
    </footer>
</body>
